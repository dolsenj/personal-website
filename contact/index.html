	<header class="bg-light px3 py3 border-bottom border-light-gray">
		<div class="container">
			<div class="clearfix">
				<a href="https://www.johndolsen.com/contact">
					<h1 class="page-title mt0 mb1">Contact</h1>
				</a>
			</div>
			<h4 class="page-description body-font gray mt1 regular">
				Unable to find what you were looking for? Fill out the form below.
			</h4>
		</div>   
		
	</header>
	<main class="container block p3">
		<div class="row">
			<div class="col-12">
				<div class="well well-sm">
					<form action="https://formspree.io/meqpogql" name=”EmailForm” method="post">
						<fieldset>
							<legend class="text-xs-center header">Contact me</legend>
	
							<div class="form-group">
								<div class="col-12">
									<input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-12">
									<input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<div class="col-12">
									<input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
								</div>
							</div>
	
							<div class="form-group">
								<div class="col-12">
									<input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
								</div>
							</div>
	
							<div class="form-group">
								<div class="col-12">
									<textarea class="form-control" id="message" name="message" placeholder="Enter your message here. I'll get back to you in a few days." rows="7"></textarea>
								</div>
							</div>
	
							<div class="form-group">
								<div class="col-12">
									<button type="submit" value="Send" class="btn btn-info btn-lg">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
